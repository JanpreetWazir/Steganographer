<!DOCTYPE html>
<html>
<head>
    <title>Decode Page</title>
</head>
<body>
    <h1>Decode File</h1>
    <form action="/decode" method="post" enctype="multipart/form-data">
        Encoded Image: <input type="file" name="encodedImage" required><br>
        Private Key: <input type="file" name="privateKey" required><br>
        Passphrase: <input type="password" name="passphrase" required><br>
        <input type="submit" value="Decode">
    </form>
</body>
</html>
